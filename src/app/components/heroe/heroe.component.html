<h1>
  {{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date:'y'}}</small>
</h1>

<div class="row">
  <div class="col-md-6">
    <img class="hero-image" src="{{heroe.img}}" alt="{{heroe.nombre}}">
    <br>
    <button type="button" (click)="volver()" class="btn btn-outline-danger btn-block">Regresar</button>
  </div>

  <div class="col-md-6">
    <h3 class="hero-name">
      {{heroe.nombre}}
    </h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div>
      <img class="img-fluid" src="assets/img/{{heroe.casa}}.png" alt="{{heroe.casa}}">
    </div>
  </div>
</div>
